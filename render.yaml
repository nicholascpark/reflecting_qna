services:
  - type: web
    name: reflecting-qna-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MESSAGES_API_URL
        value: https://november7-730026606190.europe-west1.run.app/messages/
      - key: MESSAGES_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health

